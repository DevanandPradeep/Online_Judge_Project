<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Judge | Algo University</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        h2 {
            font-weight: 400;
            color: #ccc;
            margin: 5px 0 30px 0;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            display: inline-block;
            margin: 0 15px;
            padding: 15px 35px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #ff5722;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }
        .buttons a:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
        footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        footer a {
            padding: 10px 25px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        footer a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to Online Judge</h1>
        <h2>Algo University | by Devanand</h2>
        <div class="buttons">
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
        <div class="space-holder"></div>
    </main>

    <footer>
        <a href="/admin/">Admin Panel</a>
    </footer>
</body>
</html>
