<!-- submission_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submission List</title>
</head>
<body>
    <h1>All Submissions</h1>
    <a href="{% url 'submission_create' %}">Create New Submission</a>
    <ul>
        {% for submission in object_list %}
            <li>
                <a href="{% url 'submission_detail' submission.pk %}">
                    {{ submission.problem.title }} - {{ submission.user.username }}
                </a>
            </li>
        {% empty %}
            <li>No submissions found.</li>
        {% endfor %}
    </ul>
</body>
</html>
