<!-- submission_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Submission</title>
</head>
<body>
    <h1>Are you sure you want to delete this submission?</h1>
    <p><strong>Problem:</strong> {{ object.problem.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'submission_list' %}">Cancel</a>
</body>
</html>
