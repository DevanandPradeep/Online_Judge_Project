<!-- submission_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submission Detail</title>
</head>
<body>
    <h1>Submission for {{ object.problem.title }}</h1>
    <p><strong>User:</strong> {{ object.user.username }}</p>
    <p><strong>Code:</strong></p>
    <pre>{{ object.code }}</pre>
    <p><strong>Status:</strong> {{ object.status }}</p>

    <a href="{% url 'submission_update' object.pk %}">Edit</a> |
    <a href="{% url 'submission_delete' object.pk %}">Delete</a> |
    <a href="{% url 'submission_list' %}">Back to list</a>
</body>
</html>
