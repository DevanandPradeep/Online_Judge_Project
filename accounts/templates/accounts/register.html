<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Algo University</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 30px; /* reduced to move it upward */
        }
        h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        form {
            background-color: #1a1a1a;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.5);
            width: 600px; /* increased width */
            max-width: 90%;
        }
        form p {
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.95rem;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            background-color: #2c2c2c;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        form input[type="text"]:focus,
        form input[type="password"]:focus,
        form input[type="email"]:focus {
            background-color: #3a3a3a;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.7);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff5722;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 5px;
        }
        button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
