<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Algo University</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            background-color: #1a1a1a;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            width: 300px;
        }
        form p {
            margin-bottom: 15px;
            text-align: left;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
