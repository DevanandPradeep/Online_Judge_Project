<h2 style="text-align: center; margin-bottom: 40px; font-size: 36px; color: #ffffff; font-weight: bold;">
   <u> All Problems </u>
</h2>

<ol style="padding-left: 40px; max-width: 600px; margin: 0 auto; text-align: left;">
{% for problem in problems %}
    <li style="margin: 20px 0;">
        <a href="{% url 'html-code-run' %}?problem_id={{ problem.pk }}"
           style="
                font-size: 24px;
                color: #ffffff;
                font-weight: bold;
                text-decoration: none;
                display: block;
                transition: color 0.3s;
           "
           onmouseover="this.style.color='#f97316';"
           onmouseout="this.style.color='#ffffff';"
        >
           {{ problem.title }}
        </a>

        {% if problem.is_solved %}
            <span style="color: #22c55e; font-size: 22px; margin-left: 8px;">&#10004;</span>
        {% endif %}
    </li>
{% endfor %}
</ol>
